<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple calculator application">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display-value" placeholder="Here!" readonly >
    <div class="btn">
      <button type="button" class="button" onclick="addToDisplay('0')">0</button>
      <button type="button" class="button" onclick="addToDisplay('1')">1</button>
      <button type="button" class="button" onclick="clearDisplay()">C</button>
      <button type="button" class="button" onclick="addToDisplay('2')">2</button>
      <button type="button" class="button" onclick="addToDisplay('3')">3</button>
      <button type="button" class="button" onclick="addToDisplay('+')">+</button>
      <button type="button" class="button" onclick="addToDisplay('4')">4</button>
      <button type="button" class="button" onclick="addToDisplay('5')">5</button>
      <button type="button" class="button" onclick="addToDisplay('-')">-</button>
      <button type="button" class="button" onclick="addToDisplay('6')">6</button>
      <button type="button" class="button" onclick="addToDisplay('7')">7</button>
      <button type="button" class="button" onclick="addToDisplay('*')">*</button>
      <button type="button" class="button" onclick="addToDisplay('8')">8</button>
      <button type="button" class="button" onclick="addToDisplay('9')">9</button>
      <button type="button" class="button" onclick="addToDisplay('/')">/</button>
      <button type="button" class="button" onclick="addToDisplay('.')">.</button>
      <button type="button" class="button" onclick="backspace()">‚Üê</button>
      <button type="button" class="button" onclick="calculate()">=</button>
    </div>
    <img src="./ashoka.webp" width="512"  height="512" alt="">
  </div>

  <script>
    let display = '';
    const inputEl = document.querySelector('.display-value');

    function updateDisplay() {
      inputEl.value = display;
    }

    function clearDisplay() {
      display = '';
      updateDisplay();
    }

    function backspace() {
      display = display.slice(0, -1);
      updateDisplay();
    }

    function addToDisplay(value) {
      display += value;
      updateDisplay();
    }

    function calculate() {
      try {
        if (display === '') return;
        const result = eval(display);
        display = String(result);
        updateDisplay();
      } catch (err) {
        display = 'Error';
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
